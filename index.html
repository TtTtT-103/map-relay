<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleマップへ移動</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px 20px; background-color: #fff; color: #333; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; font-size: 20px; color: #4285F4; }
        p { margin-bottom: 30px; font-size: 14px; line-height: 1.6; }
        
        /* ボタンのデザイン */
        .btn { 
            display: block; width: 100%; padding: 20px; 
            background-color: #4285F4; color: white; 
            text-decoration: none; border-radius: 8px; 
            font-weight: bold; font-size: 18px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        
        .debug { margin-top: 30px; font-size: 11px; color: #999; text-align: left; background: #f9f9f9; padding: 10px; border-radius: 4px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h2>経路検索</h2>
        <p>準備ができました。<br>下のボタンを押して地図を開いてください。</p>
        
        <a id="link" href="#" class="btn" rel="noreferrer">Googleマップを開く</a>

        <div class="debug">
            <strong>Check:</strong><br>
            <span id="debug-info">データ待機中...</span>
        </div>
    </div>

    <script>
        try {
            const params = new URLSearchParams(window.location.search);
            const origin = params.get('o');
            const dest = params.get('d');
            const mode = params.get('m') || 'driving';

            const debugInfo = document.getElementById('debug-info');
            const linkBtn = document.getElementById('link');

            if (origin && dest) {
                // Googleマップ公式URL
                const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}&travelmode=${mode}`;
                
                // ボタンにURLをセット
                linkBtn.href = mapsUrl;
                
                debugInfo.innerHTML = `URL生成完了: <br>${origin} → ${dest} (${mode})`;
            } else {
                debugInfo.innerText = "エラー: 緯度経度データがURLに含まれていません。";
                linkBtn.style.backgroundColor = "#ccc";
                linkBtn.style.pointerEvents = "none";
                linkBtn.innerText = "データなし";
            }
        } catch (e) {
            document.getElementById('debug-info').innerText = "Script Error: " + e.message;
        }
    </script>
</body>
</html>
