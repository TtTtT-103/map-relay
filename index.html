<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleマップ連携</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f4f8; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 40px 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #d93025; margin-top: 0; font-size: 20px; }
        .step { margin: 20px 0; text-align: left; padding: 15px; background: #f9f9f9; border-left: 5px solid #4285F4; border-radius: 4px; }
        .step-title { font-weight: bold; display: block; margin-bottom: 5px; color: #4285F4; }
        
        /* コピーエリア */
        .copy-area { display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; background: #fff; color: #555; }
        input[type="text"]:focus { border-color: #4285F4; outline: none; }
        
        .btn-copy { 
            padding: 0 25px; background-color: #333; color: white; 
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px;
            transition: background 0.2s;
        }
        .btn-copy:hover { background-color: #555; }
        .btn-copy:active { background-color: #000; transform: translateY(1px); }

        .success-msg { color: green; font-size: 12px; height: 15px; font-weight: bold; text-align: right; }

        /* アプリで開くボタン */
        .btn-app {
            display: inline-block; margin-top: 20px; padding: 12px 24px;
            background-color: #fff; color: #4285F4; border: 1px solid #4285F4;
            text-decoration: none; border-radius: 20px; font-size: 14px; font-weight: bold;
        }
        .btn-app:hover { background-color: #eef5ff; }

    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ 新しいタブで開いてください</h2>
        <p style="font-size:13px; color:#666;">セキュリティ保護のため、この画面から直接Googleマップへ移動することはできません。</p>

        <div class="step">
            <span class="step-title">STEP 1</span>
            下のボタンを押してURLをコピーします。
            <div class="copy-area">
                <input type="text" id="url-input" readonly onclick="this.select();">
                <button class="btn-copy" onclick="copyUrl()">コピー</button>
            </div>
            <div id="copy-msg" class="success-msg"></div>
        </div>

        <div class="step">
            <span class="step-title">STEP 2</span>
            ブラウザのタブを新しく開き、貼り付けて移動してください。<br>
            <strong style="font-size:18px; color:#333;">「Ctrl」+「T」 キーで新規タブ</strong><br>
            <strong style="font-size:18px; color:#333;">「Ctrl」+「V」 キーで貼り付け</strong>
        </div>

        <hr style="margin:30px 0; border:none; border-top:1px dashed #ddd;">

        <p style="font-size:12px;">※スマホや一部のPCではこちらで開ける場合があります</p>
        <a id="geo-link" href="#" class="btn-app">地図アプリで直接開く</a>
    </div>

    <script>
        // パラメータ取得
        const params = new URLSearchParams(window.location.search);
        const origin = params.get('o');
        const dest = params.get('d');
        const mode = params.get('m') || 'driving';

        // 要素
        const urlInput = document.getElementById('url-input');
        const geoLink = document.getElementById('geo-link');

        if (origin && dest) {
            // Google Maps 公式URL (最も標準的な形式に変更)
            // https://www.google.com/maps/dir/?api=1...
            const webUrl = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}&travelmode=${mode}`;
            
            // アプリ用URI (geo:)
            const geoUrl = `geo:${origin}?q=${dest}`;

            // セット
            urlInput.value = webUrl;
            geoLink.href = geoUrl;

            // 最初から選択状態にする
            urlInput.select();
        } else {
            document.querySelector('.container').innerHTML = '<p style="color:red">エラー: データがありません。Re:Earthからやり直してください。</p>';
        }

        // コピー機能
        function copyUrl() {
            const copyText = document.getElementById("url-input");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(copyText.value).then(() => {
                document.getElementById("copy-msg").innerText = "✔ コピーしました！";
                // 視覚的フィードバック
                document.querySelector('.btn-copy').style.backgroundColor = "green";
                document.querySelector('.btn-copy').innerText = "OK";
            }).catch(err => {
                document.getElementById("copy-msg").innerText = "❌ コピー失敗。手動でコピーしてください。";
            });
        }
    </script>
</body>
</html>
